{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block body %}
    <h2>User Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
{% endblock body %}
