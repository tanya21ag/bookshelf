{% extends "base.html" %}

{% block title %}
Add Book
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1 class="display-4">Add a Book</h1>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <form id="add-book-form" action="{% url 'add_book' %}" method="post">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Enter Book Title">
                <input type="text" name="author" placeholder="Enter Author">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock body %}
